name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_ELASTIC_BEANSTALK_APPLICATION_NAME: solar 
  AWS_ELASTIC_BEANSTALK_ENVIRONMENT_NAME: Solar-env-1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: my-ecr-repo
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      
      - name: Deploy to Elastic Beanstalk
        id: deploy
        uses: einaregilsson/beanstalk-deploy@v14
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application-name: ${{ env.AWS_ELASTIC_BEANSTALK_APPLICATION_NAME }}
          environment-name: ${{ env.AWS_ELASTIC_BEANSTALK_ENVIRONMENT_NAME }}
          version-label: ${{ github.sha }}
          region: ${{ env.AWS_REGION }}
          ignore-warnings: true
          wait-for-deployment: true
          command: "python manage.py migrate"
          bucket-name: my-elasticbeanstalk-bucket

